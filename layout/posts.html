<!DOCTYPE html>
<html>
    {% import "macros.html" as macros %}
    {{ macros.head(config.site) }}
    <body>
        <div class="content">
            {{ macros.header(config.site)}}
            <h1>{{ this.title }}</h1>
            <p>Posted at {{ this.date.strftime('%B %-d, %Y') }}</p>
            {{ this.content }}
            <p><a href="{{ config.site.baseURL }}">Return to the homepage &#10558;</a></p>
            {{ macros.footer(config) }}
        </div>
    </body>
</html>
